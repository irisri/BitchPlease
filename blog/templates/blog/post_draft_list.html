{% extends "base.html" %}

{% block content %}
    <section class="container">
        <h2>This is your draft post list</h2>
        {% for post in posts %}
            <div>
                <p>Create: {{ post.created_date|date:'d-m-Y'}}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
