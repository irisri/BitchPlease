{% extends "base.html" %}

{% block content %}
    <section class="container loader">
        <h2>Maybe, maybe not</h2>
        <div class="flex">
            {% for post in post_list %}
            <div class="post-card">
                <p>Create: {{ post.created_date|date:'d-m-Y' }}</p>
                <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|safe|truncatechars:200 }}</p>
            </div>
            {% endfor %}
            </div>
    </section>
{% endblock %}
