<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Bitch Please!</title>
</head>
<body class="main-layout">

    <header class="flex wrap space-between align-center">
        <a href="{% url 'blog:index' %}"><h1>Bitch Please!</h1></a>
        <nav>
            <a href="{% url 'blog:post_list' %}">Posts</a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}">New Post</a>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
            <a href="{% url 'post_new' %}">New Post</a>
            <a href="{% url 'logout' %}">Log Out</a>
            
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            
            {% endif %}
            <a href="{% url 'blog:about' %}">About</a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
